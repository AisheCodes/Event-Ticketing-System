<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Event - Campus Events</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Campus Events</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="booking.html" class="active">Book Event</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-header">
            <h1>Book Your Event</h1>
            <p>Fill out the form below to reserve your spot</p>
        </section>

        <section class="booking-form">
            <form id="eventBookingForm" action="confirmation.html" method="POST">
                <div class="form-group">
                    <label for="eventType">Event Type:</label>
                    <select id="eventType" name="eventType" required>
                        <option value="">Select an event</option>
                        <option value="tech-conference">Tech Conference 2024</option>
                        <option value="music-festival">Spring Music Festival</option>
                        <option value="career-fair">Career Fair 2024</option>
                        <option value="workshop">Workshop Series</option>
                        <option value="sports">Sports Tournament</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" name="department" required>
                        <option value="">Select your department</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="engineering">Engineering</option>
                        <option value="business">Business</option>
                        <option value="arts">Arts & Humanities</option>
                        <option value="science">Science</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="attendees">Number of Attendees:</label>
                    <input type="number" id="attendees" name="attendees" min="1" max="10" value="1" required>
                </div>

                <div class="form-group">
                    <label for="specialRequirements">Special Requirements:</label>
                    <textarea id="specialRequirements" name="specialRequirements" rows="4" placeholder="Any special accommodations or requirements..."></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>

                <button type="submit" class="submit-btn">Submit Booking</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Campus Events. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
